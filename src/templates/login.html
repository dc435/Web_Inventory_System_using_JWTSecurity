{%extends 'base.html' %}

{%block content%}

<div class="min-vh-100 d-flex align-items-center justify-content-center">
    <div>
        <div class="mb-3 text-center">
            <!-- Can replace with logo -->
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor"
                class="text-center bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226
                    4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
        </div>
        <div class="form-group text-center mb-2">
            <input type="email" id="username" class="form-control" aria-describedby="emailHelp"
                placeholder="Email">
            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <div class="text-center">
            <button id="submit" class="btn btn-primary">Log in</button>
        </div>
    </div>
</div>
<style>
</style>
<script src="/js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>

{%endblock content%}
